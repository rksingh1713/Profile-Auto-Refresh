<!DOCTYPE html>
<html>
<head>
    <title>Auto Refresh URL - Never Stop</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Auto Refresh URL - Never Stop Version</h2>
        <p>Select a URL from the dropdown or add a new one. The selected URL will refresh automatically forever.</p>
        
        <div class="url-section">
            <label for="urlSelect">Select URL:</label>
            <select id="urlSelect" onchange="updateSelectedUrl()">
                <option value="https://github.com/raushankumar620">GitHub Profile</option>
                <option value="https://www.google.com">Google</option>
                <option value="https://www.youtube.com">YouTube</option>
            </select>
            <button onclick="deleteSelectedUrl()" class="delete-btn">üóëÔ∏è Delete Selected</button>
        </div>

        <div class="add-url-section">
            <h3>Add New URL</h3>
            <input type="text" id="newUrlInput" placeholder="Enter new URL (e.g., https://example.com)" />
            <input type="text" id="newUrlName" placeholder="Enter display name" />
            <button onclick="addNewUrl()" class="add-btn">‚ûï Add URL</button>
        </div>
        
        <button id="startBtn" class="start-btn" onclick="startAutoRefresh()">üöÄ Start Auto Refresh</button>
        <button id="stopBtn" class="stop-btn" onclick="stopAutoRefresh()">‚èπÔ∏è Stop Auto Refresh</button>
        
        <div id="status" class="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
